<html>
    <head>
        <meta charset="utf-8">
        <title>File Upload</title>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form method="POST" action="{% url 'login:file_upload' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>File Upload</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {{ form.as_div }}
            <button type="submit">Upload</button>      
    </body>
</html>
