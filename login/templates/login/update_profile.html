{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'login/update_profile_style.css' %}">
</head>
<body>
    <div class="profile-container">
        <h1>My Profile</h1>

        <form method="POST" action="{% url 'login:update_profile' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}">
            </div>
            
            </div>

            <div class="button-bar">
                <button type="button" class="back-button" onclick="window.location.href='{% url 'login:dashboard' %}'">‚Üê Back to Dashboard</button>
                <button type="submit" class="save-button">Save Changes</button>
            </div>

        </form>
    </div>
</body>
</html>
